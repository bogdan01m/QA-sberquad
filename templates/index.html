<!DOCTYPE html>
<html>
<head>
    <title>Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .answer {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Question Answering</h1>
    <form method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>

        <label for="context">Context:</label>
        <textarea id="context" name="context" required></textarea>

        <input type="submit" value="Submit">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if answer %}
        <div class="answer">
            <h3>Answer:</h3>
            <p>{{ answer }}</p>
        </div>
    {% endif %}
</body>
</html>
